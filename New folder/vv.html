<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Sign Up - MC Restaurant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f1f1;
    }
    .auth-container {
      max-width: 400px;
      margin: 5% auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .toggle-btn {
      cursor: pointer;
      text-decoration: underline;
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <h3 id="formTitle">Login</h3>
    <form id="loginForm" action="login.php" method="POST">
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" id="loginEmail" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="loginPassword" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <form id="signupForm" action="signup.php" method="POST" style="display: none;">
      <div class="mb-3">
        <label for="signupName" class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" id="signupName" required>
      </div>
      <div class="mb-3">
        <label for="signupEmail" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" id="signupEmail" required>
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="signupPassword" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>

    <div class="text-center mt-3">
      <span id="toggleText">Don't have an account?</span>
      <span class="toggle-btn" onclick="toggleForm()">Sign Up</span>
    </div>
  </div>

  <script>
    function toggleForm() {
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      const formTitle = document.getElementById('formTitle');
      const toggleText = document.getElementById('toggleText');
      const toggleBtn = document.querySelector('.toggle-btn');

      if (loginForm.style.display === 'none') {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
        formTitle.textContent = 'Login';
        toggleText.textContent = "Don't have an account?";
        toggleBtn.textContent = "Sign Up";
      } else {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
        formTitle.textContent = 'Sign Up';
        toggleText.textContent = "Already have an account?";
        toggleBtn.textContent = "Login";
      }
    }
  </script>

</body>
</html>
