<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Sign Up - MC Restaurant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .restaurant-header {
      background-color: #343a40;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    .auth-box {
      max-width: 400px;
      margin: 3% auto;
      background: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .form-toggle {
      text-align: center;
      margin-top: 1rem;
    }
    .form-toggle span {
      cursor: pointer;
      color: #0d6efd;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Restaurant Header -->
  <header class="restaurant-header">
    <h1>MC Restaurant</h1>
    <p>Welcome! Please log in or sign up to continue.</p>
  </header>

  <!-- Auth Box -->
  <div class="auth-box">
    <h3 id="formTitle" class="text-center">Login</h3>

    <!-- Login Form -->
    <form id="loginForm" action="login.php" method="POST">
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="loginEmail" name="email" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" name="password" required>
      </div>
      <button type="submit" class="btn btn-dark w-100">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" action="signup.php" method="POST" style="display: none;">
      <div class="mb-3">
        <label for="signupName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="signupName" name="name" required>
      </div>
      <div class="mb-3">
        <label for="signupEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="signupEmail" name="email" required>
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="signupPassword" name="password" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>

    <!-- Toggle -->
    <div class="form-toggle">
      <p id="toggleText">Don't have an account? <span onclick="toggleForm()">Sign Up</span></p>
    </div>
  </div>

  <!-- Script -->
  <script>
    function toggleForm() {
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      const formTitle = document.getElementById('formTitle');
      const toggleText = document.getElementById('toggleText');

      if (loginForm.style.display === "none") {
        loginForm.style.display = "block";
        signupForm.style.display = "none";
        formTitle.textContent = "Login";
        toggleText.innerHTML = `Don't have an account? <span onclick="toggleForm()">Sign Up</span>`;
      } else {
        loginForm.style.display = "none";
        signupForm.style.display = "block";
        formTitle.textContent = "Sign Up";
        toggleText.innerHTML = `Already have an account? <span onclick="toggleForm()">Login</span>`;
      }
    }
  </script>

</body>
</html>
